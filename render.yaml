services:
  # Spring Boot Backend Service (Docker)
  - type: web
    name: hydratemate-backend
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: 8080
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: Hydration-DB
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: Hydration-DB
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: Hydration-DB
          property: password
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JAVA_TOOL_OPTIONS
        value: -Xmx512m -Xms256m
