services:
  # Spring Boot Backend Service (Docker)
  - type: web
    name: hydratemate-backend
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: 8080
      - key: DB_HOST
        fromDatabase:
          name: hydration-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: hydration-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: hydration-db
          property: database
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: hydration-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: hydration-db
          property: password
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JAVA_TOOL_OPTIONS
        value: -Xmx512m -Xms256m
